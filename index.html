<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Addition Game</title>
    <style>
        .container {
            font-size: large;
            font-weight: bold;
        }

        .jumbotron {
            background-color: #CDF0EA;
        }

        body {
            background-color: #F9F9F9;
        }

        .white-bg {
            background-color: #FFFFFF;
        }

        .footer {
            background-color: #F6C6EA;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-3">Addition Game</h1>
    </div>
    <div class="container text-center mt-5">
        <div class="row p-5">
            <div class="col-md border border-dark p-5 white-bg">
                <div id="primary-number">7</div>
            </div>
            <div class="col-md p-5">
                <div id="add">+</div>
            </div>
            <div class="col-md border border-dark p-5 white-bg">
                <div id="secondary-number">10</div>
            </div>
            <div class="col-md p-5">
                <div id="equal">=</div>
            </div>
            <div class="col-md">
                <input type="number" class="border border-dark p-5" id="guess" style="font-weight: bold; width: 200px;">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <button id="btn" class="btn btn-dark btn-lg">Submit</button>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
